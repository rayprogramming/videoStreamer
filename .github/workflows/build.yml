name: Deploy
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v2
      pull-requests: write
on:
  schedule:
    - cron: '30 20 * * 0'
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  frontend_plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: npm ci
      - name: Unit Test
        run: npm run test:unit:ci
      - name: Build
        run: npm run prod
      - uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: frontend/dist
  infrastructure_build:
    needs: [frontend_plan]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.TERRAFORM_AWS_DEPLOY_ROLE }}
          role-session-name: gh
      - uses: hashicorp/setup-terraform@v1
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: false

      - name: Terraform Init
        id: init
        run: terraform init -upgrade
        continue-on-error: false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: false

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var-file=ci.tfvars -out tfplan
        continue-on-error: false

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan
        continue-on-error: false
      - uses: actions/download-artifact@v2
        with:
          name: frontend
          path: frontend/dist
      - name: Read secrets from AWS Paramater Store into environment variables
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/build-secrets/${{ env.BUILD_STAGE }}/cloudflare-account-id"
          env_variable_name: "CDN_BUCKET"
      - name: sync
        id: sync
        working-directory: frontend/dist
        run: |
          aws s3 sync . s3://${CDN_BUCKET}
